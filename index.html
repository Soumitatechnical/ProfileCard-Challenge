<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <img id="top-pattern"src="./images/bg-pattern-top.svg" alt="">

    <div class="card-container">
        <div class="card-image"><img src="./images/bg-pattern-card.svg" alt="" srcset=""></div>
        
        <div class="info">

            <div class="info-image"><img src="./images/image-victor.jpg" alt="" srcset="">
            </div>
            <div class="info-text"><h4>Victor Wals&nbsp;&nbsp;<span>26</span></h4>
                <p>London</p></div>
            
            
            
        </div>
        <div class="stats">
            <div class="stat1"><h4>80K</h4><p>Followers</p></div>
            <div class="stat2"><h4>803K</h4><p>Likes</p></div>
            <div class="stat3"><h4>1.4K</h4><p>Comments</p></div>
        </div>
    </div>
</body>
</html>
